<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffebee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container { background: white; padding: 2rem; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        h1 { color: #d32f2f; }
        .buttons { margin-top: 20px; position: relative; display: flex; justify-content: center; align-items: center; gap: 20px; }
        button { padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 10px; cursor: pointer; transition: 0.3s; }
        #yesBtn { background-color: #4caf50; color: white; }
        #noBtn { background-color: #f44336; color: white; position: relative; }
        img { width: 200px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <img id="imageDisplay" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const imageDisplay = document.getElementById('imageDisplay');

        let scale = 1;

        noBtn.addEventListener('mouseover', () => {
            // Move the NO button to a random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make the YES button bigger
            scale += 0.5;
            yesBtn.style.transform = `scale(${scale})`;
        });

        yesBtn.addEventListener('click', () => {
            question.innerHTML = "I knew you'd say yes! ü•∞";
            imageDisplay.src = "https://media.tenor.com/f1V0v-pGY3oAAAAi/peach-cat-sticker-tpura-cat.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
